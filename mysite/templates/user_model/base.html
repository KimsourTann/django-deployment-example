<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{% block title %}User Model{% endblock %}</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" aria-current="page" href="{% url 'index' %}">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                  {% if not user.is_authenticated %}
                    <a class="nav-link" href="{% url 'user_model:register' %}">Register</a>
                    <a class="nav-link" href="{% url 'user_model:user_login' %}">Login</a>
                  {% else %}
                    <a class="nav-link" href="{% url 'user_logout' %}">Logout</a>
                  {% endif%}
                </div>
              </div>
            </div>
          </nav>
    </div>
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
